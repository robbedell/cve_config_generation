<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Research Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CVE Research Tool</h1>
    </header>
    <main>
        <form id="cve-form">
            <label for="cve-input">Enter CVE Number:</label>
            <input type="text" id="cve-input" placeholder="e.g., CVE-2023-12345" required list="cve-suggestions">
            <datalist id="cve-suggestions"></datalist>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <div id="recent-cves">
            <h2>Recent CVEs</h2>
            <ul id="recent-cve-list"></ul>
        </div>
    </main>
    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
